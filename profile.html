<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodPlus | Profile</title>

    <!-- INTERNAL CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background-color: #fff7f7;
        }

        /* NAVBAR (synced with original website) */
        .navbar {
            width: 100%;
            background-color: #b30000;
            padding: 15px 0;
            display: flex;
            justify-content: center;
        }

        .nav-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 26px;
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-links a {
            color: #ffffff;
            margin-left: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: 0.2s ease-in-out;
        }

        .nav-links a:hover {
            color: #ffcccc;
        }

        /* PROFILE SECTION */
        .profile-container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h2 {
            color: #b30000;
            font-size: 32px;
            font-weight: 600;
        }

        .profile-card {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 250px;
            background: #fff5f5;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ffcccc;
            text-align: center;
            transition: 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            background: #ffe5e5;
        }

        .box-title {
            font-size: 16px;
            color: #b30000;
            font-weight: 600;
        }

        .box-value {
            margin-top: 8px;
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        /* TITLES SECTION */
        .titles-section {
            margin-top: 40px;
            padding: 20px;
            background: #fff5f5;
            border-radius: 10px;
            border: 1px solid #ffcccc;
        }

        .titles-section h3 {
            color: #b30000;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .title-tag {
            display: inline-block;
            background: #b30000;
            color: #ffffff;
            padding: 8px 14px;
            border-radius: 20px;
            margin: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        /* FOOTER */
        .footer {
            background-color: #b30000;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-container">
            <div class="logo">BloodPlus</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="donate.html">Donate</a>
                <a href="request.html">Request</a>
                <a href="about.html">About</a>
                <a href="profile.html" style="font-weight:700; color:#ffcccc;">Profile</a>
            </div>
        </div>
    </div>

    <!-- PROFILE CONTAINER -->
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>

        <div class="profile-card">
            <div class="box">
                <div class="box-title">Date of Birth</div>
                <div class="box-value">12 March 2004</div>
            </div>

            <div class="box">
                <div class="box-title">Blood Group</div>
                <div class="box-value">A+</div>
            </div>

            <div class="box">
                <div class="box-title">Total Donations</div>
                <div class="box-value">07</div>
            </div>

            <div class="box">
                <div class="box-title">Reward Points</div>
                <div class="box-value">430</div>
            </div>
        </div>

        <!-- TITLE BADGES -->
        <div class="titles-section">
            <h3>Earned Titles</h3>

            <span class="title-tag">üåü Bronze Donor</span>
            <span class="title-tag">üèÖ Consistent Contributor</span>
            <span class="title-tag">‚ù§Ô∏è Life Saver</span>
        </div>

    </div>

    <!-- FOOTER -->
    <div class="footer">
        ¬© 2025 BloodPlus | All Rights Reserved
    </div>

</body>
</html>
